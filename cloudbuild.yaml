steps:
- name: node
  entrypoint: npm
  args: ['install']
- name: node
  entrypoint: npm
  args: ['run', 'build']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - swamp-bot-dev
  - --region=us-east1
  - --source=dist
  - --trigger-http
  - --runtime=nodejs16